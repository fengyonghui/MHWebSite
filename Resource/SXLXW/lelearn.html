   <script src="js/jquery-1.8.3.min.js"></script>
    <script src="/WebUI/js/href.js"></script> 
    <script>
        isBrowser("/CompatibilityMode/Resource/SXLXW.html", "/Resource/SXLXW/lelearn.html", "/Resource/SXLXW/lelearn.html");
    </script>
   <script src="js/jquery.fullPage.min.js"></script>
   <script src="js/transit.js"></script>
   <script>
       $(function () {
           $('#fullpage').fullpage({
               sectionsColor:['#fff','rgb(220,164,56)','rgb(64,188,147)','rgb(88,128,242)','rgb(209,120,120)'],
               navigation: true,
               anchors:['p1','p2','p3','p4','p5']
           });

           $('div.undertt img').mouseover(function () {
               $(this).transition({transform:'translateY(-5px)'}, 1000);
               $(this).next().fadeIn(1000)
           });
           $('div.undertt img').mouseout(function () {
               $(this).stop(true,false).transition({transform:'translateY(0)'}, 100);
               $(this).next().fadeOut()
           });

           $('div.p1 img').mouseover(function () {
               $(this).transition({transform:'translateX(-50px)'},1000);
               $(this).parents('div.section').find('img.v').transition({transform:'translateX(50px)'},1000)
           });
           $('div.p1 img').mouseout(function () {
               $(this).stop(true,false).transition({transform:'translateX(0)'},1000)
               $(this).parents('div.section').find('img.v').stop(true,false).transition({transform:'translateX(0)'},1000)
           });

           $('div.p2 img.v').mouseover(function () {
                          $(this).transition({transform:'translateX(-50px)'},1000);
                          $(this).parents('div.section').find('div.p1 img').transition({transform:'translateX(50px)'},1000)
           });
           $('div.p2 img.v').mouseout(function () {
               $(this).stop(true,false).transition({transform:'translateX(0)'},1000);
               $(this).parents('div.section').find('div.p1 img').stop(true,false).transition({transform:'translateX(0)'},1000)
           });

       })
   </script>
</body>
</html>
