        isBrowser("../../CompatibilityMode/NewMedia/SWTSG/SWTSG.html", "/SWTSG.html", "/SWTSG.html");

    <script src="js/scrollReveal.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script>
        $(function () {
            $('#fullpage').fullpage({
                sectionsColor: ['rgb(74,103,168)', 'rgb(241,241,241)', 'rgb(255,255,255)', 'rgb(241,241,241)', 'rgb(255,255,255)', 'rgb(241,241,241)'],
                navigation: true,
                afterLoad: function (anchorLink, index) {
                    if (index == 2) {
                        $('div.active img:eq(0)').attr("src", "img/21.png").addClass('p');
                        $('div.active img:eq(1)').attr("src", "img/22.png").addClass('s');
                    }
                    else if (index == 3) {
                        $('div.active img:eq(0)').attr("src", "img/31.png").addClass('p');
                        $('div.active img:eq(1)').attr("src", "img/32.png").addClass('s');

                    }
                    else if (index == 4) {
                        $('div.active img:eq(0)').attr("src", "img/41.png").addClass('p');
                        $('div.active img:eq(1)').attr("src", "img/42.png").addClass('s');
                    }
                    else if (index == 5) {
                        $('div.active img:eq(0)').attr("src", "img/51.png").addClass('p');
                        $('div.active img:eq(1)').attr("src", "img/52.png").addClass('s');
                    }
                    else if (index == 6) {
                        $('div.active img:eq(0)').attr("src", "img/61.png").addClass('p');
                        $('div.active img:eq(1)').attr("src", "img/62.png").addClass('s');
                        $('div.active img:eq(2)').attr("src", "img/63.png").show();
                    }
                }

            })
        });
