    <script id="editor" type="text/plain" style="width:54px;height:20px;"></script>

        window.onload = myfun;
        function myfun() {
            document.getElementById("edui1_bottombar").style.display = "none";
            document.getElementById("edui1_iframeholder").style.display = "none";
        }
       
    </script>
</body>
