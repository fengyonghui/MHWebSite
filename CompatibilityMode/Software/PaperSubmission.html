<!DOCTYPE html>

    <link rel="Shortcut Icon " href="/../WebUI/images/papersubmission/logo_ico.ico">
    <link href="../WebUI/css/base.css" rel="stylesheet" />
    <link href="../WebUI/css/papeSubmission.css" rel="stylesheet" />
    <script src="../WebUI/js/jquery-1.4.1.min.js"></script>
    <script src="/WebUI/js/href.js"></script>
    <script>
        isBrowser("/CompatibilityMode/Software/PaperSubmission.html", "/CompatibilityMode/Software/PaperSubmission.html", "/Software/PapeSubmission/index.html");
    </script>
    <script src="../WebUI/js/papesubmission.js"></script>

<body>
    <div class="big_box">
        <div class="screen screen1">
            <img src="../WebUI/images/papersubmission/screen1.jpg" class="imgs" />

                <img src="../WebUI/images/papersubmission/s1_1.png" class="s1_1" />

                <img src="../WebUI/images/papersubmission/s1_4.png" class="s1_4" />
            </div>
        </div>
        <div class="screen screen2">
            <div class="screen2_main mm">
                <img src="../WebUI/images/papersubmission/s2_1.png" class="s2_1" />
                <img src="../WebUI/images/papersubmission/s2_2.png" class="s2_2" />
                <img src="../WebUI/images/papersubmission/s2_3.png" class="s2_3" />
                <img src="../WebUI/images/papersubmission/s2_4.png" class="s2_4" />

                <h6>支持PC端、Pad端</h6>
            </div>
        </div>
        <div class="screen screen4">
            <div class="screen4_main mm">
                <img src="../WebUI/images/papersubmission/s4_1.png" class="s4_1" />

    <script>
        //页面刷新回到第一屏
        function getSreenHeight() {
            $(window).scrollTop(0);
        }
        getSreenHeight();
    </script>
