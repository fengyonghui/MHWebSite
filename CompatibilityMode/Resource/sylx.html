<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>上业科技-时夕商业领袖</title>
    <link rel="Shortcut Icon " href="/WebUI/images/logo_ico.ico">
    <link href="../WebUI/css/base.css" rel="stylesheet" />
    <link rel="stylesheet" href="../WebUI/css/sylx.css" />
    <script src="../WebUI/js/jquery-1.4.1.min.js"></script>
    <script src="/WebUI/js/href.js"></script>
    <script>
        isBrowser("/CompatibilityMode/Resource/sylx.html", "/CompatibilityMode/Resource/sylx.html", "/Resource/sylx/sylx.html");
    </script>
    <!--[if IE 6]>
         <script src="../WebUI/js/pngfix.js"></script>
            <script type="text/javascript">
                DD_belatedPNG.fix('*');
            </script>
    <![endif]-->
</head>
<body>
    <div class="big_box">
        <div class="section section1">
            <img src="../WebUI/images/sylx/10.jpg" alt="" />
            <div class="tp"><p></p><p></p></div>
        </div>
        <div class="section section2">
            <div class="part part1">
                <img class="al text" src="../WebUI/images/sylx/24.png" alt="" />
                <img class="ar img" src="../WebUI/images/sylx/21.png" alt=""  />
            </div>
            <div class="part part2">
                <img class="al img" src="../WebUI/images/sylx/22.png" alt="" />
                <img class="ar text" src="../WebUI/images/sylx/25.png" alt=""/>
            </div>
            <div class="part part3">
                <img class="al text" src="../WebUI/images/sylx/26.png" alt="" />
                <img class="ar img" src="../WebUI/images/sylx/23.png" alt=""  />
            </div>
        </div>
        <div class="section section3">
            <p class="back"></p>
            <img class="m" src="../WebUI/images/sylx/31.png" alt="" />
            <img class="lt" src="../WebUI/images/sylx/32.png" alt="" />
            <img class="rt" src="../WebUI/images/sylx/33.png" alt="" />
            <img class="lb" src="../WebUI/images/sylx/34.png" alt="" />
            <img class="rb" src="../WebUI/images/sylx/35.png" alt="" />
        </div>
        <div class="section section4">
            <img class="bc" src="../WebUI/images/sylx/40.png" alt="" />
            <img class="showwidth" src="../WebUI/images/sylx/47.png" alt="" />
            <div class="blank">
                <div></div>
            </div>
            <img class="i1" src="../WebUI/images/sylx/41.png" alt="" />
            <img class="i2" src="../WebUI/images/sylx/42.png" alt="" />
            <img class="i3" src="../WebUI/images/sylx/43.png" alt="" />
            <img class="i4" src="../WebUI/images/sylx/44.png" alt="" />
        </div>
    </div>
    <script>
        $(function () {
            start();
        });
        function start() {
            var s = "涵盖了当今商业领域的重要主题";
            var con = $('.tp>p:eq(0)');
            var length = s.length;
            var index = 0;
            $('.tp>p').text('');

            var tId = setInterval(function () {
                con.append(s.charAt(index));
                index++;
                if (index == length) {
                    clearInterval(tId);
                    secend();
                }
            }, 100);
        }
        function secend() {
            var s = "为管理学教学与学习提供强大高效的课程资源";
            var con = $('.tp>p:eq(1)');
            var length = s.length;
            var index = 0;
            var tId = setInterval(function () {
                con.append(s.charAt(index));
                index++;
                if (index == length) {
                    clearInterval(tId);
                }
            }, 100);
        }
    </script>
</body>
</html>
